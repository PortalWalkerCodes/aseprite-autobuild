name: Build Aseprite for macOS

on:
  schedule:
    - cron: '0 * * * *' # Every hour, adjust as needed
  workflow_dispatch:

jobs:
  sync-and-build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up upstream remote
        run: |
          git remote add upstream https://github.com/aseprite/aseprite.git
          git fetch upstream
          git merge upstream/main || echo "No upstream changes"
          git push origin main

      - name: Install dependencies
        run: |
          brew install cmake ninja pkg-config libjpeg-turbo webp

      - name: Build Aseprite
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo \
                -DLIBJPEG_TURBO_ROOT=/opt/homebrew/opt/libjpeg-turbo \
                -DWEBP_ROOT=/opt/homebrew/opt/webp \
                ..
          ninja

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: aseprite-macos
          path: build/bin/
